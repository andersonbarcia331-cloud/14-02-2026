<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <!-- Viewport imprescindible para m칩viles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>쯈uieres ser mi San Valent칤n? 仇벒잺</title>
    <!-- Fuente rom치ntica -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent; /* quita gris al tocar */
        }
        body {
            min-height: 100vh;
            background: radial-gradient(circle at 30% 30%, #ffb6c1, #ff4d6d);
            font-family: 'Quicksand', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            touch-action: pan-x pan-y;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
            z-index: 2;
            padding: 10px;
        }
        .content {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 40px;
            padding: 2rem 1.5rem;
            margin: 0 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.5);
            max-width: 450px;
            width: 100%;
        }
        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(2.5rem, 12vw, 3.8rem);
            margin-bottom: 0.2rem;
            color: #fff;
            animation: brillo 2s infinite alternate;
            line-height: 1.2;
        }
        .pregunta {
            font-size: clamp(1.6rem, 7vw, 2.4rem);
            font-family: 'Dancing Script', cursive;
            margin: 0.2rem 0 1.2rem;
            color: #fff9f9;
            background: rgba(255, 100, 130, 0.4);
            display: inline-block;
            padding: 0.5rem 1.8rem;
            border-radius: 60px;
            border: 2px solid rgba(255,255,240,0.8);
            width: auto;
            max-width: 90%;
        }
        /* Coraz칩n con latido */
        .big-heart {
            position: relative;
            width: min(180px, 45vw);
            height: min(162px, 40vw);
            margin: 10px auto 20px;
            --heart-color: linear-gradient(145deg, #ff3b5c, #ff0a4b);
            filter: drop-shadow(0 10px 15px rgba(150, 0, 30, 0.6));
            animation: latido 1.5s ease-in-out infinite;
            transition: transform 0.2s;
            cursor: pointer;
        }
        .big-heart:active {
            transform: scale(1.05);
        }
        .heart {
            position: relative;
            width: 100px;
            height: 90px;
            --heart-color: #ff4d6d;
        }
        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            top: 0;
            width: 50%;
            height: 88.89%;
            background: var(--heart-color);
            border-radius: 50% 50% 0 0;
        }
        .heart::before {
            left: 50%;
            transform: rotate(-45deg);
            transform-origin: 0% 100%;
        }
        .heart::after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }
        /* botones */
        .botones {
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            flex-wrap: wrap;
            position: relative;
            min-height: 90px;
        }
        .btn {
            font-family: 'Quicksand', sans-serif;
            font-weight: 600;
            font-size: clamp(1.6rem, 6vw, 2.2rem);
            padding: 14px 25px;
            border: none;
            border-radius: 60px;
            cursor: pointer;
            box-shadow: 0 6px 0 #a0002a, 0 10px 18px rgba(0,0,0,0.2);
            transition: all 0.1s ease;
            letter-spacing: 0.5px;
            background: white;
            color: #ff1a4c;
            border: 2px solid #ffccd5;
            min-width: 130px;
            flex: 0 1 auto;
            touch-action: manipulation;
        }
        .btn:active {
            transform: translateY(5px);
            box-shadow: 0 1px 0 #a0002a, 0 5px 10px rgba(0,0,0,0.2);
        }
        .btn-si {
            background: #ffd9e2;
            color: #b3002d;
            font-weight: 700;
        }
        .btn-no {
            background: #ffe6e9;
            color: #990033;
            position: relative;
            transition: left 0.15s ease, top 0.15s ease;
        }
        /* mensaje final */
        .mensaje-final {
            margin-top: 25px;
            font-size: clamp(1.8rem, 7vw, 2.6rem);
            font-family: 'Dancing Script', cursive;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            color: #c1003a;
            padding: 20px 25px;
            border-radius: 70px;
            border: 4px solid #ffb0c3;
            box-shadow: 0 15px 30px rgba(190, 0, 50, 0.5);
            display: none;
            text-shadow: 1px 1px 0 white;
            animation: aparecer 0.6s;
            line-height: 1.3;
        }
        .mensaje-final.mostrar {
            display: block;
        }
        /* corazones flotantes */
        .floating-heart {
            position: absolute;
            pointer-events: none;
            z-index: 1;
            opacity: 0.6;
            animation: flotar 6s infinite ease-in-out;
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.15));
        }
        /* animaciones */
        @keyframes latido {
            0% { transform: scale(1); }
            15% { transform: scale(1.15); }
            30% { transform: scale(1.1); }
            45% { transform: scale(1.2); }
            70% { transform: scale(1); }
            100% { transform: scale(1); }
        }
        @keyframes flotar {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(10deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
        @keyframes brillo {
            0% { text-shadow: 2px 2px 8px rgba(255,255,255,0.3); }
            100% { text-shadow: 2px 2px 25px #fff, 0 0 40px #ffb6c1; }
        }
        @keyframes aparecer {
            0% { opacity: 0; transform: scale(0.7); }
            100% { opacity: 1; transform: scale(1); }
        }
        /* Bot칩n de m칰sica flotante */
        .music-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: none;
            border-radius: 60px;
            padding: 16px 20px;
            font-size: 2rem;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            z-index: 20;
            border: 2px solid white;
            color: #ff4d6d;
            cursor: pointer;
            transition: transform 0.2s;
            line-height: 1;
            touch-action: manipulation;
        }
        .music-btn:active {
            transform: scale(0.95);
        }
        .music-btn.playing {
            background: #ffd9e2;
            color: #b3002d;
            box-shadow: 0 0 20px #ffb6c1;
        }
        /* Ajuste para m칩viles peque침os */
        @media (max-width: 380px) {
            .btn {
                min-width: 110px;
                padding: 12px 15px;
            }
            .pregunta {
                padding: 0.4rem 1rem;
            }
            .music-btn {
                bottom: 15px;
                right: 15px;
                padding: 14px 18px;
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Audio oculto con la m칰sica de fondo -->
    <audio id="musicaFondo" loop preload="auto">
        <!-- Fuente de audio libre (reempl치zala con tu archivo .mp3) -->
        <source src="cancion.mp3" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
    </audio>

    <div class="container">
        <div class="content">
            <h1>仇벒잺 Feliz San Valent칤n Mi Amor仇벒잺</h1>
            <div class="pregunta">쯈uieres ser mi 14 de febrero?</div>

            <!-- Coraz칩n con latido -->
            <div class="big-heart heart" style="--heart-color: linear-gradient(145deg, #ff4d6d, #c5003a);"></div>

            <!-- Botones de respuesta -->
            <div class="botones" id="botonesContainer">
                <button class="btn btn-si" id="btnSi">춰S칤, quiero!</button>
                <button class="btn btn-no" id="btnNo">No</button>
            </div>

            <!-- Mensaje cuando dice que s칤 -->
            <div id="mensajeFinal" class="mensaje-final">
                游눘 춰Sab칤a que dir칤as que s칤! 游눘<br>
                Eres lo mejor que me ha pasado.<br>
                <span style="font-size: 2rem; display: block; margin-top: 8px;">游꺛仇벒잺游꺛</span>
            </div>
        </div>
    </div>

    <!-- Bot칩n flotante para controlar la m칰sica -->
    <button class="music-btn" id="musicToggle" aria-label="Activar m칰sica">游꿧</button>

    <script>
        (function() {
            // --- CORAZONES FLOTANTES (cantidad para m칩vil) ---
            const container = document.querySelector('.container');
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart floating-heart';
                const size = Math.floor(Math.random() * 35) + 15; // 15-50px
                heart.style.width = size + 'px';
                heart.style.height = (size * 0.9) + 'px';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.top = Math.random() * 100 + '%';
                const tono = Math.floor(Math.random() * 20) + 340; // rojos/rosas
                const color = `hsl(${tono}, 85%, 65%)`;
                heart.style.setProperty('--heart-color', color);
                const duracion = (Math.random() * 6 + 4).toFixed(2); // 4-10s
                heart.style.animation = `flotar ${duracion}s infinite ease-in-out`;
                heart.style.animationDelay = (Math.random() * 5) + 's';
                heart.style.transform = `rotate(${Math.random() * 30 - 15}deg)`;
                container.appendChild(heart);
            }

            // --- INTERACCI칍N CON BOTONES ---
            const btnSi = document.getElementById('btnSi');
            const btnNo = document.getElementById('btnNo');
            const mensajeFinal = document.getElementById('mensajeFinal');
            const botonesDiv = document.getElementById('botonesContainer');
            const bigHeart = document.querySelector('.big-heart');

            function aceptar() {
                botonesDiv.style.display = 'none';
                mensajeFinal.classList.add('mostrar');
                bigHeart.style.animation = 'none';
                setTimeout(() => {
                    bigHeart.style.animation = 'latido 1.2s ease-in-out infinite';
                }, 10);
            }

            btnSi.addEventListener('click', aceptar);
            btnSi.addEventListener('touchstart', aceptar, { passive: true });

            // --- BOT칍N "NO" HUIDIZO (optimizado para t치ctil) ---
            let movimientoHabilitado = true;

            function moverBotonNo() {
                if (!movimientoHabilitado) return;
                const containerRect = botonesDiv.getBoundingClientRect();
                const btnRect = btnNo.getBoundingClientRect();

                const maxLeft = containerRect.width - btnRect.width - 10;
                const maxTop = containerRect.height - btnRect.height - 10;

                if (maxLeft <= 10 || maxTop <= 10) return;

                let newLeft = Math.random() * maxLeft;
                let newTop = Math.random() * maxTop;

                newLeft = Math.max(5, Math.min(newLeft, maxLeft));
                newTop = Math.max(5, Math.min(newTop, maxTop));

                if (getComputedStyle(btnNo).position !== 'absolute') {
                    btnNo.style.position = 'absolute';
                    const currentLeft = btnNo.offsetLeft;
                    const currentTop = btnNo.offsetTop;
                    btnNo.style.left = currentLeft + 'px';
                    btnNo.style.top = currentTop + 'px';
                }
                btnNo.style.left = newLeft + 'px';
                btnNo.style.top = newTop + 'px';
            }

            btnNo.addEventListener('mouseenter', moverBotonNo);
            btnNo.addEventListener('touchstart', function(e) {
                e.preventDefault();
                moverBotonNo();
                if (navigator.vibrate) navigator.vibrate(20);
            }, { passive: false });

            btnNo.addEventListener('click', function(e) {
                e.preventDefault();
                moverBotonNo();
                const textoOriginal = btnNo.textContent;
                btnNo.textContent = '춰No!';
                btnNo.style.background = '#ffb3b3';
                setTimeout(() => {
                    btnNo.textContent = textoOriginal;
                    btnNo.style.background = '#ffe6e9';
                }, 200);
            });

            window.addEventListener('resize', function() {
                if (btnNo.style.position === 'absolute') {
                    moverBotonNo();
                }
            });

            // --- CONTROL DE M칔SICA ---
            const audio = document.getElementById('musicaFondo');
            const musicBtn = document.getElementById('musicToggle');

            // Estado inicial
            let musicaEncendida = false;

            // Funci칩n para reproducir/pausar
            function toggleMusic() {
                if (musicaEncendida) {
                    audio.pause();
                    musicBtn.textContent = '游꿧';
                    musicBtn.classList.remove('playing');
                } else {
                    // Intentar reproducir (requiere interacci칩n del usuario)
                    audio.play()
                        .then(() => {
                            musicaEncendida = true;
                            musicBtn.textContent = '游댉';
                            musicBtn.classList.add('playing');
                        })
                        .catch(error => {
                            console.log('No se pudo reproducir el audio:', error);
                            // En m칩vil puede fallar si no hay interacci칩n directa, pero el bot칩n es la interacci칩n
                            alert('Toca de nuevo para activar la m칰sica (los navegadores requieren un gesto)');
                        });
                }
            }

            // Al hacer clic en el bot칩n de m칰sica
            musicBtn.addEventListener('click', function() {
                toggleMusic();
            });

            // Tambi칠n con touch (por si acaso)
            musicBtn.addEventListener('touchstart', function(e) {
                e.preventDefault(); // para evitar doble activaci칩n
                toggleMusic();
            }, { passive: false });

            // Opcional: si el usuario da click en "S칤, quiero", aseguramos que la m칰sica suene (si no est치 sonando)
            btnSi.addEventListener('click', function() {
                if (!musicaEncendida) {
                    // Peque침o retraso para no solaparse con el efecto del bot칩n
                    setTimeout(() => {
                        toggleMusic();
                    }, 300);
                }
            });

            // Precarga: el audio ya tiene preload="auto"
        })();
    </script>
</body>
</html>
